<div class="row">
    <div class="col-xs-10">
      <app-shopping-cart-edit (addCartItemAdded) = "onaddCartItemAdded($event)"></app-shopping-cart-edit>
      <hr>
      <ul class="list-group">
        <a
          class="list-group-item"
          style="cursor: pointer"
          *ngFor="let artMaterial of artMaterials"
        >
          {{ artMaterial.name }} ({{ artMaterial.amount }})
        </a>
      </ul>
    </div>
  </div>
