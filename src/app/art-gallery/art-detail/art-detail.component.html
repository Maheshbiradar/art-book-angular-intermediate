<div class="row">
    <div class="col-xs-12">
      <img [src]= "newSelectedArt.imagePath" alt="" class="img-responsive" style="max-height: 300px;">
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <h1>{{newSelectedArt.name}}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <div class="btn-group" appDropdownDirective>
        <button
          type="button"
          class="btn btn-primary dropdown-toggle">
          Manage Art <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
          <li><a (click) = "onAddToCart()" style="cursor:pointer;">To Cart</a></li>
          <li><a style="cursor:pointer;" (click) = onEdit() >Edit Art</a></li>
          <li><a style="cursor:pointer;">Delete Art</a></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      {{newSelectedArt.description}}
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <ul class="list-group">
        <li class="list-group-item" *ngFor = "let material of newSelectedArt.artMaterials">
          {{material.name}} - {{material.amount}}
        </li>
      </ul>
    </div>
  </div>
